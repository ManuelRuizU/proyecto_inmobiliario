
{% load static %}
<!-- Navbar Start -->
<div class="container-fluid nav-bar bg-transparent">
    <nav class="navbar navbar-expand-lg bg-white navbar-light py-0 px-4">
        <a href="{% url 'contenido' tipo='index' %}" class="navbar-brand d-flex align-items-center text-center">
            <div class="icono p-1">
                <img class="img-fluid" src="{% static 'img/logo_transparente.png' %}" alt="Icon" style="width: 150px; height: 150px;">
            </div>
        </a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto">
                <a href="{% url 'contenido' tipo='index' %}" class="nav-item nav-link active">Inicio</a>
                <a href="{% url 'contenido' tipo='nosotros' %}" class="nav-item nav-link">Nosotros</a>
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Propiedades</a>
                    <div class="dropdown-menu rounded-0 m-0">
                        <a href="{% url 'contenido' tipo='departamentos' %}" class="dropdown-item">Departamentos</a>
                        <a href="{% url 'contenido' tipo='casas' %}" class="dropdown-item">Casas</a>
                        <a href="{% url 'contenido' tipo='terrenos' %}" class="dropdown-item">Terrenos</a>
                    </div>
                </div>
                <a href="{% url 'contenido' tipo='blog' %}" class="nav-item nav-link">Blog</a>
                <a href="{% url 'contenido' tipo='contacto' %}" class="nav-item nav-link">Contacto</a>
            </div>
            <div class="navbar-nav ms-auto style="padding-right: 20px;">
                {% if user.is_authenticated %}
                    <a href="{% url 'contenido' tipo='profile' %}" class="nav-item nav-link">Perfil</a>
                    <a href="{% url 'contenido' tipo='logout' %}" class="btn btn-btn-buscar px-3 d-none d-lg-flex">Cerrar sesión</a>
                {% else %}
                    <a href="{% url 'contenido' tipo='register' %}" class="btn btn-buscar px-3 d-none d-lg-flex">Registrarse</a>
                    <a href="{% url 'contenido' tipo='login' %}" class="btn btn-buscar px-3 d-none d-lg-flex">Ingresar</a>
                {% endif %}
            </div>
        </div>
    </nav>
</div>
<!-- Navbar End -->

<!-- Search Start -->
<div class="container-fluid bg-rojo mt-1 mb-5 wow fadeIn" data-wow-delay="0.1s" style="background-color: #ff304f; padding: 35px;">
    <div class="container">
        <div class="row g-2">
            <div class="col-md-10">
                <div class="row g-2">
                    <div class="col-md-4">
                        <input type="text" class="form-control border-0 py-3" placeholder="Buscar">
                    </div>
                    <div class="col-md-4">
                        <select class="form-select border-0 py-3">
                            <option selected>Tipo de Propiedad</option>
                            <option value="1">Property Type 1</option>
                            <option value="2">Property Type 2</option>
                            <option value="3">Property Type 3</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <select class="form-select border-0 py-3">
                            <option selected>Ubicación</option>
                            <option value="1">Location 1</option>
                            <option value="2">Location 2</option>
                            <option value="3">Location 3</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <button class="btn btn-buscar border-0 w-100 py-3">Buscar</button>
            </div>
        </div>
    </div>
</div>
<!-- Search End -->
