<!-- contacto.html -->
{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Main -->
<div class="container card mb-5 mt-5 p-3" style="max-width: 30rem;">
    <header>
        <h2>Contacto</h2>
        <p>Cuentanos. En que podemos Ayudarte</p>
    </header>
    <div class="row">
        <form method="post" action="{% url 'contacto' %}">
            {% csrf_token %}
            <div class="form-group">
                <div class="col-6 col-12-mobilep">
                    <input type="text" name="name" id="name" value="" placeholder="Nombre" />
                </div>
                <div class="col-6 col-12-mobilep">
                    <input type="email" name="email" id="email" value="" placeholder="Email" />
                </div>
                <div class="col-12">
                    <input type="text" name="subject" id="subject" value="" placeholder="Motivo" />
                </div>
                <div class="col-12">
                    <textarea name="message" id="message" placeholder="Ingresa tu Mensaje" rows="6"></textarea>
                </div>
                <div class="col-12">
                    <ul class="actions special">
                        <li><input type="submit" value="Enviar" /></li>
                    </ul>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
